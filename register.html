<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css/setting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css/log_regis.css">
    <link rel="stylesheet" href="style.css/media.css">
    
</head>
<body>
    <section class="container">
        <div class="logo">
            <a href="index.html">
            <img src="assets/images/logo-pops.png" alt="">
            </a>
        </div>
        <form action="">
            <h2>Register</h2>
            <p>Create a new account, or you can sign in with a POPS Kids account.</p>
            <div class="input">
                <div>
                    <input type="text" placeholder="Enter a phone number or email" id="email-input">
                </div>
                <span id="email-error" class="error-span"></span>
                <div>
                    <input type="password" placeholder="Password" id="password-input">
                    <i class="fa-solid fa-eye toggle-password" id="" data-target="password-input"></i>
                    <!-- <i class="fa-solid fa-eye-slash"></i> -->
                </div>
                <span id="password-error"  class="error-span"></span>
                <div>
                    <input type="password" placeholder="Confirm password" id="confirm-password-input">
                    <i class="fa-solid fa-eye toggle-password" id="" data-target="confirm-password-input"></i>
                    <!-- <i class="fa-solid fa-eye-slash"></i> -->
                </div>
                <span id="confirm-password-error"  class="error-span"></span>
                <button>REGISTER</button>
            </div>
            <div class="user-box">
                <span>By selecting "Account Registration",
                    you agree to these Terms of <a href="">Use</a></span>
            </div>
            <div class="flex" style="width: 100%;">
                <hr>
                <span>or Continue with</span>
                <hr>
            </div>
            <div class="icons">
                <a href=""><img src="assets/images/fb-icon.jpg" alt=""></a>
                <a href=""><img src="assets/images/gg-icon.jpg" alt=""></a>
            </div>
            
            <div>
                <span>Already have an account?</span>
                <a href="login.html"> Login</a>
            </div>
        </form>
    </section>



    <script >
        // Get the input elements and error message spans
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const confirmPasswordInput = document.getElementById('confirm-password-input');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const confirmPasswordError = document.getElementById('confirm-password-error');

        // Add event listeners to the input elements
        emailInput.addEventListener('blur', validateEmail);
        passwordInput.addEventListener('blur', validatePassword);
        confirmPasswordInput.addEventListener('blur', validateConfirmPassword);

        // Define the validation functions
        function validateEmail() {
        if (emailInput.value.trim() === '') {
            emailError.textContent = 'Please enter your email or phone number';
        } else {
            emailError.textContent = '';
        }
        }

        function validatePassword() {
        if (passwordInput.value.trim() === '') {
            passwordError.textContent = 'Please enter a password';
        } else {
            passwordError.textContent = '';
        }
        }

        function validateConfirmPassword() {
        if (confirmPasswordInput.value.trim() === '') {
            confirmPasswordError.textContent = 'Please confirm your password';
        } else if (confirmPasswordInput.value !== passwordInput.value) {
            confirmPasswordError.textContent = 'Passwords do not match';
        } else {
            confirmPasswordError.textContent = '';
        }
        }



            
        // Get all eye icons
        const eyeIcons = document.querySelectorAll('.toggle-password');

        // Add click event listener to each eye icon
        eyeIcons.forEach(eyeIcon => {
        eyeIcon.addEventListener('click', () => {
            // Get the corresponding password input element
            const passwordInput = document.getElementById(eyeIcon.dataset.target);
            
            // Toggle the type attribute of the password input element
            if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
            } else {
            passwordInput.type = 'password';
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
            }
        });
        });




    </script>
</body>
</html>
